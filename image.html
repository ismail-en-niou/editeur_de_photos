<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="image.css">
    <title>Document</title>
</head>
<body>
    

<div class="container">
    <div class="imge">
        <div class="imgbox">
            <img id="imge" src="" >
            <canvas id="canvas"></canvas>
        </div>
        <div class="Upload">
            <label for="Upload">Upload</label>
            <input type="file" id="Upload">
        </div>
    </div>
    <div class="filters">
        <ul>
            <li>
                <label for="saturate">saturate</label>
                <input type="range" id="saturate" min="0" max="200" value="100">
            </li>
            <li>
                <label for="Contrast">Contrast</label>
                <input type="range" id="Contrast" min="0" max="200" value="100">
            </li>
            <li>
                <label for="Brightness">Brightness</label>
                <input type="range" id="Brightness" min="0" max="200" value="100">
            </li>
            <li>
                <label for="Sepia">Sepia</label>
                <input type="range" id="Sepia" min="0" max="200" value="0">
            </li>
            <li>
                <label for="Grayscale">Grayscale</label>
                <input type="range" id="Grayscale" min="0" max="1" step="0.1" value="0">
            </li>
            <li>
                <label for="Blure">Blure</label>
                <input type="range" id="Blure" min="0" max="10" value="0" step="0.1" >
            </li>
            <li>
                <label for="hue_rotate">hue-rotate</label>
                <input type="range" id="hue_rotate" min="0" max="350" value="0">
            </li>
            <li>
                <a download="true" id="download">Downlod</a>
                <span onclick='resetValue()'>Reset</span>
            </li>
        </ul>
          
    </div>
</div>
  <script src="image.js"></script>  
</body>
</html>
